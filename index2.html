<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
      <style>
        .column {
            color: white;
            padding: 20px;
            text-align: center;
        }
        .bg-blue{ background-color: #0d6efd;}
        .bg-green{ background-color: #198754;}
        .bg-red { background: color #dc3545;}
      </style>

</head>
<body>
    <div class="container mt-4" >
        <div class="row">
            <div class="col-md-4 col-12 column bg-blue">
                <i class="bi bi-house-door-fill fs-1"></i>
                <h4> Home</h4>
                <p>Welcome to our homepage.</p>

            </div>
            <div class="col-md-4 col-12 column bg-green">
                <i class="bi bi-info-circle-fill fs-1"></i>
                <h4> About</h4>
                <p>Learn More about our services.</p>

            </div>
            <div class="col-md-4 col-12 column bg-danger">
                <i class="bi bi-telephone-fill fs-1"></i>
                <h4> Contact</h4>
                <p>Get in touch with us.</p>
            </div>
        </div>
    </div>

    <div class="container my-5 text-center">
        <img src="https://picsum.photos/400/400" alt="Random Image" class="img-thumbnail img-fluid mx-auto s-block">
        <p class="mt-3" >This is a random sample photo from picsum for layout demonstration.</p>
    </div>

    <div class="container my-5">
     <h3 class="mb-3">User List</h3>
     <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                  <td>Agnes </td>
                    <td>agnes@gmail.com</td>
                    <td> 4</td>
            </tr>
            <tr>
                <td>2</td>
                  <td>Nazie </td>
                    <td>nazie@gmail.com</td>
                    <td> 4.5</td>
            </tr>
        </tbody>
     </table>

     <h3 class="mt-5 mb-3" >Add New User</h3>
     <form>
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter full name" required>

        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address></label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            
        </div>
         <div class="mb-3">
            <label for="StudentScore" class="form-label">Score</label>
            <input type="number" class="form-control" id="StudentScore" placeholder="Enter score" min="0 " max="5 required">
            
        </div>

        <button type="submit" class="btn btn-primary" >Submit</button>
     </form>


     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
